<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>solazola_live</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #000000, #2c2c2c);
      font-family: "Helvetica Neue", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 200px;
      overflow: hidden;
      margin-top: 20px;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .profile {
      margin-top: 40px;
      text-align: center;
    }

    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 28px;
    }

    .subtitle {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 15px;
    }

    .social {
      font-size: 24px;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
    }

    .of-button {
      padding: 15px;
      background: #1e1e1e;
      border: 1px solid #4a4a4a;
      border-radius: 10px;
      color: #fff;
      text-align: left;
      text-decoration: none;
      transition: all 0.3s;
      font-size: 16px;
    }

    .of-button:hover {
      background: #333;
      transform: scale(1.02);
    }

    .of-sub {
      font-size: 13px;
      color: #aaa;
      margin-top: 3px;
    }
  </style>
</head>
<body>

  <!-- 🔁 輪播圖片區 -->
  <div class="slider">
    <img src="https://yixxyy.github.io/mysite2/5%E6%9C%884%E6%97%A5%20(2)(18).jpg" class="slide active" />
    <img src="https://via.placeholder.com/800x200?text=橫幅2" class="slide" />
    <img src="https://via.placeholder.com/800x200?text=橫幅3" class="slide" />
  </div>

  <!-- 👤 個人區 -->
  <div class="profile">
    <img src="https://yixxyy.github.io/mysite2/5%E6%9C%884%E6%97%A5%20(2)(17).jpg" alt="Avatar" class="avatar" />
    <h1>solazola__live</h1>
    <div class="subtitle">Unlock everything. No limits.</div>
    <div class="social">📷</div>

    <!-- 🔗 按鈕區 -->
<style>
  .buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 90%;
    max-width: 400px;
    margin: 0 auto;
    align-items: center;
  }

  .of-button {
    display: flex;
    flex-direction: column;
    align-items: center; /* ✅ 水平置中 */
    justify-content: center; /* ✅ 垂直置中 */
    padding: 15px;
    background: #1e1e1e;
    border: 1px solid #4a4a4a;
    border-radius: 10px;
    color: #fff;
    text-align: center;
    text-decoration: none;
    transition: all 0.3s;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
  }

  .of-button:hover {
    background: #333;
    transform: scale(1.02);
  }

  .of-sub {
    font-size: 13px;
    color: #aaa;

</style>

<div class="buttons">

  </a>
  <a class="of-button" href="https://example.com/of-free" target="_blank">
    OF - Free to follow, stay for the heat!
    <div class="of-sub">Not everything, but enough to make you want more.</div>
  </a>
</div>

  </div>

  <!-- 🔁 輪播功能 -->
  <script>
    let slides = document.querySelectorAll(".slide");
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 3000);
  </script>

</body>
</html>
