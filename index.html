<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k.ixxyy's Links</title> <!-- 這裡可以改成你的名字 -->
    
    <!-- 引入 Tailwind CSS (快速排版工具) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 FontAwesome (圖標庫) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 引入 Google Fonts (字體) -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* 自定義樣式設定 */
        :root {
            /* 主色調：可以改成你喜歡的顏色，例如粉色 #ff69b4 或金色 #ffd700 */
            --primary-color: #ff9eb5; 
            --bg-image: url('https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=2070&auto=format&fit=crop'); /* 背景圖片連結 */
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            overflow-x: hidden;
            background-color: #000;
        }

        /* 背景圖片層：負責顯示模糊背景 */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            /* 關鍵：模糊與變暗處理 */
            filter: blur(10px) brightness(0.6); 
            z-index: -1;
            transform: scale(1.1); /* 稍微放大以免模糊邊緣露餡 */
        }

        /* 頭像動畫 */
        .avatar-glow {
            box-shadow: 0 0 20px rgba(255, 158, 181, 0.5);
            animation: pulse-glow 3s infinite;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 15px rgba(255, 158, 181, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 158, 181, 0.6); }
            100% { box-shadow: 0 0 15px rgba(255, 158, 181, 0.3); }
        }

        /* 特殊按鈕樣式 (針對訂閱制) */
        .btn-vip {
            background: linear-gradient(45deg, rgba(255, 105, 180, 0.8), rgba(138, 43, 226, 0.8));
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .btn-vip::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        
        .btn-vip:hover::before {
            left: 100%;
            transition: 0.5s;
        }

        /* 一般按鈕樣式 */
        .btn-link {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .btn-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            border-color: var(--primary-color);
        }

        /* 名字字體 */
        .font-title {
            font-family: 'Cinzel', serif;
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center py-10 px-4">

    <!-- 背景層 -->
    <div class="bg-layer"></div>

    <!-- 主要內容容器 -->
    <main class="w-full max-w-md mx-auto z-10 flex flex-col items-center animate-fade-in-up">
        
        <!-- 個人頭像區 -->
        <div class="relative mb-4 group">
            <!-- 這裡換成你的頭像圖片連結 -->
            <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=2070&auto=format&fit=crop" 
                 alt="Profile" 
                 class="w-28 h-28 rounded-full object-cover border-2 border-white/50 avatar-glow cursor-pointer transition transform group-hover:scale-105">
            
            <!-- 狀態指示燈 (選用) -->
            <div class="absolute bottom-1 right-1 w-4 h-4 bg-green-400 rounded-full border-2 border-black"></div>
        </div>

        <!-- 名字與簡介 -->
        <h1 class="text-3xl font-bold font-title tracking-wider mb-1">Angie Baby</h1>
        <p class="text-gray-300 text-sm mb-6 tracking-widest uppercase">Secret Garden & Lifestyle</p>
        
        <!-- 連結按鈕區 -->
        <div class="w-full space-y-4">

            <!-- 1. VIP 訂閱連結 (重點強調) -->
            <a href="#" class="btn-vip block w-full py-4 px-6 rounded-xl text-center group relative shadow-lg shadow-pink-500/30">
                <div class="flex items-center justify-between">
                    <div class="w-8 flex justify-center"><i class="fa-solid fa-lock text-yellow-200"></i></div>
                    <div class="flex flex-col">
                        <span class="font-bold text-lg tracking-wide">VIP 私密雲端組圖</span>
                        <span class="text-xs text-white/80">月訂閱制 · 每週更新 · 獨家視角</span>
                    </div>
                    <div class="w-8 opacity-0 group-hover:opacity-100 transition"><i class="fa-solid fa-chevron-right"></i></div>
                </div>
            </a>

            <!-- 2. 近期團購連結 -->
            <a href="#" class="btn-link block w-full py-3 px-6 rounded-xl text-center group">
                <div class="flex items-center justify-between">
                    <div class="w-8 flex justify-center"><i class="fa-solid fa-bag-shopping text-pink-300"></i></div>
                    <div class="flex flex-col">
                        <span class="font-medium">乾爹斗內</span>
                        <span class="text-xs text-gray-400">買咖啡請我喝</span>
                    </div>
                    <div class="w-8 opacity-0 group-hover:opacity-100 transition"><i class="fa-solid fa-arrow-up-right-from-square text-sm"></i></div>
                </div>
            </a>

            <!-- 3. 電子書/寫真連結 -->
            <a href="#" class="btn-link block w-full py-3 px-6 rounded-xl text-center group">
                <div class="flex items-center justify-between">
                    <div class="w-8 flex justify-center"><i class="fa-solid fa-camera text-purple-300"></i></div>
                    <span class="font-medium">2025 電子寫真集《初見》</span>
                    <div class="w-8 opacity-0 group-hover:opacity-100 transition"><i class="fa-solid fa-arrow-up-right-from-square text-sm"></i></div>
                </div>
            </a>

        </div>

        <!-- 頁尾 -->
        <footer class="mt-12 text-center text-xs text-gray-500">
            <p>© 2025 Angie Baby. All Rights Reserved.</p>
            <div class="mt-2 flex justify-center gap-2">
                <button onclick="shareLink()" class="text-white/50 hover:text-white flex items-center gap-1 transition">
                    <i class="fa-solid fa-share-nodes"></i> 分享此頁面
                </button>
            </div>
        </footer>

    </main>

    <!-- 簡單的分享功能腳本 -->
    <script>
        function shareLink() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: window.location.href
                }).catch(console.error);
            } else {
                // 電腦版或不支援 share API 時複製連結
                const input = document.createElement('input');
                input.value = window.location.href;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                alert('連結已複製到剪貼簿！');
            }
        }

        // 簡單的淡入動畫
        document.addEventListener("DOMContentLoaded", () => {
            const main = document.querySelector('main');
            main.style.opacity = 0;
            main.style.transform = 'translateY(20px)';
            main.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            
            setTimeout(() => {
                main.style.opacity = 1;
                main.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
